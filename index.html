<script>
$(document).ready(function(){
  $("#player, .GameDesignSection #player").fadeOut();

  $(".MicrosoftSection .close").click(function(){
    var video = document.getElementById("mp4");
    video.pause();
    video.currentTime = 0;
    $(".nav").fadeIn();
    $(".MicrosoftSection #play").fadeIn();
    $(".MicrosoftSection #player").fadeIn();
    $(".MicrosoftSection .titles").fadeIn();
    $(".microsoftLogos").fadeIn();
    $(".MicrosoftSection #player").fadeOut();
  });

  $(".GameDesignSection .close").click(function(){
    var video = document.getElementById("mp42");
    video.pause();
    video.currentTime = 0;
    $(".nav").fadeIn();
    $(".GameVideo #play").fadeIn();
    $(".GameDesignLogos .titles").fadeIn();
    $(".GameDesignLogos").fadeIn();
    $(".GameDesignSection #player").fadeOut();
  });

  $(".Video #play").click(function(){
      var video = document.getElementById("mp4");
      video.play();

    //document.body.style.overflow = "hidden";
      $("body").scrollTop(660);
      $(".nav").fadeOut();
      $(".MicrosoftSection #play").fadeOut();
      $(".MicrosoftSection .titles").fadeOut();
      $(".microsoftLogos").fadeOut();
      $("#player").fadeIn();
        //console.log(  document.window.scrollTop());
  });
  $(".downArrow").click(function(){
      $(document).scrollTop(650);
  });

  $(".GameVideo #play").click(function(){
      var video2 = document.getElementById("mp42");
      video2.play();
      $(".nav").fadeOut();
      $("body").scrollTop(1325);
      $(".GameDesignSection #play").fadeOut();
      $("GameDesignSection .titles").fadeOut();
      $(".GameDesignLogos").fadeOut();
      $(".GameDesignSection #player").fadeIn();
  });

  // MOVE NAVIGATION OUT OF THE WAY WHEN PLAYING VIDEO
  $(window).scroll(function() {
    var video = document.getElementById("mp4");
    var video2 = document.getElementById("mp42");

      if ($(document).scrollTop() < 660) {
          $(".nav").fadeIn();
      }
      if(video.currentTime > 1 ){
          if($(document).scrollTop() > 650 && $(document).scrollTop() < 1325){
                //alert(video.ended);
                $(".nav").fadeOut();
          }else{
                $(".nav").fadeIn();
                //change color of the nav based on where we are on the screen
                if($(document).scrollTop() > 650 ){
                    document.getElementsByClassName("nav")[0].style.backgroundColor = "black";
                }else{
                    document.getElementsByClassName("nav")[0].style.backgroundColor = "transparent";
                }
           }
    }else if(video2.currentTime > 1 ){
          if($(document).scrollTop() > 1225 && $(document).scrollTop() < 2000){
                  //alert(video.ended);
                  $(".nav").fadeOut();
          }else{
                  $(".nav").fadeIn();
                  //change color of the nav based on where we are on the screen
                  if($(document).scrollTop() > 650 ){
                    document.getElementsByClassName("nav")[0].style.backgroundColor = "black";
                  }else{
                    document.getElementsByClassName("nav")[0].style.backgroundColor = "transparent";
                  }
          }
    }else{
          $(".nav").fadeIn();
          //change color of the nav based on where we are on the screen
            if($(document).scrollTop() > 650 ){
              document.getElementsByClassName("nav")[0].style.backgroundColor = "black";
            }else{
              document.getElementsByClassName("nav")[0].style.backgroundColor = "transparent";
            }
    }

  });

});
</script>
